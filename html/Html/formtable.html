<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h2 align="center">Make Form using table</h2>
   
    <table align="center" border="1" cellspacing="0" cellpadding="10">
        <tr>
            <td rowspan="9"></td>
        </tr>
        <tr>
           
            <th colspan="3">Detail Form</th>
            <td rowspan="9"></td>
<tr>
    
    <form action="">
        <td>Surname</td>
        <td><input type="text" placeholder="Enter Your SurName"></td><br>  
    </form>
   
   
</tr>
<tr>
    <form action="">
        <td>Name</td>
        <td><input type="text" placeholder="Enter Your Name"></td><br>  
    </form>
   
   
</tr>
<tr>
    <form action="">
        <td>Email</td>
        <td><input type="email" placeholder="Enter Your Email"></td><br>  
    </form>
   
   
</tr>
<tr>
    <form action="">
        <td>Contact No</td>
        <td><input type="number" placeholder="Enter Your Contact No"></td><br>  
    </form>
   
   
</tr>
<tr>
    <form action="">
        <td>Gender</td>
        <td><label for="M">Male</label>
            <input type="radio" name="gender" id="m">
            <label for="F">Female</label>
            <input type="radio" name="gender" id="F">
        
        </td><br>   
    </form>
   
   
</tr>
<tr>
    <form action="">
        <td>Address</td>
        <td><textarea name="" id="" cols="30" rows="3" placeholder="Enter Your Address"></textarea></td>  
    </form>
   
   
</tr>
<tr>
   
    <td align="right" colspan="3" >
        <input type="submit">
        <input type="reset">
    </td>
</tr>
        </tr>
    
    </table>

</body>
</html>
